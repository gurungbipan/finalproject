<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
    <app-header></app-header>
    </h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" [routerLink]="['/shop']">Back to Home </a>
      <!-- <a class="p-2 text-dark"  [routerLink]="['/admin-portal']">Admin Portal</a> -->
     
    </nav>
    <!-- <a class="btn btn-outline-primary" [routerLink]="['/register']">Sign up</a> -->
    <a class="btn btn-outline-secondary" [routerLink]="['/login']">Login</a>
  </div>

<div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="guest-form-card card">
  
        <div class="card-header text-center">
          <h2>Register Here</h2>
        </div>
  
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                id="name"
                class="form-control"
                [ngClass]="{ 'is-invalid': registerForm.get('name').touched && registerForm.get('name').invalid }"
                formControlName="name"
              />
              <span class="invalid-feedback">Name can't be blank.</span>
            </div>
  
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                [ngClass]="{ 'is-invalid': registerForm.get('email').touched && registerForm.get('email').invalid }"
                formControlName="email"
              />
              <span class="invalid-feedback">
                <span *ngIf="registerForm.get('email').hasError('required')">Email can't be blank.</span>
                <span *ngIf="registerForm.get('email').hasError('email')">Email must be valid.</span>
              </span>
            </div>
  
            <div class="form-group">
              <label for="username">Username</label>
              <input
                id="username"
                class="form-control"
                [ngClass]="{ 'is-invalid': registerForm.get('username').touched && registerForm.get('username').invalid }"
                formControlName="username"
              />
              <span class="invalid-feedback">Username can't be blank.</span>
            </div>
  
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                [ngClass]="{ 'is-invalid': registerForm.get('password').touched && registerForm.get('password').invalid }"
                formControlName="password"
              />
              <span class="invalid-feedback">
                <span *ngIf="registerForm.get('password').hasError('required')">Password can't be blank.</span>
                <span *ngIf="registerForm.get('password').hasError('symbol')">Password must contain @</span>
                <span *ngIf="registerForm.get('password').hasError('minlength')">Password must contain minimum 4 characters</span>
              </span>
            </div>
  
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
                [ngClass]="{ 'is-invalid': registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').invalid }"
                formControlName="confirmPassword"
              />
              <span class="invalid-feedback">Passwords must match.</span>
            </div>
  
            <button class="btn btn-primary btn-block" [disabled]="registerForm.invalid">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
