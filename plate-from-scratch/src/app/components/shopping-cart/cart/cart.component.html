<div *ngIf="cartItems.length === 0" class = "alert alert-info">Your cart is empty. Please add items to view in your cart.</div>

<ul *ngIf= "cartItems.length > 0" class="list-group">
    <li class="list-group-item" *ngFor = "let item of cartItems">
        <app-cart-item [cartItem] = "item"></app-cart-item>
    </li>

    <li class="list-group-item active">
        <strong>Total: {{cartTotal | currency:'USD'}}</strong>
    </li>
   
</ul>
<br >
<button  type="button" class="btn btn-success" [routerLink]="['/payment']">Pay Online ({{cartTotal | currency:'USD'}})</button>
